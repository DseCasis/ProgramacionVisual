<body>
  <header>

  </header>
  <main >
    <div class="card">
        <div class="card-header">
            <H1>FORMULARIO DE INGRESO</H1> 
            <hr>
        </div>
<br>
           <div class="card">
               <div class="card-header">
                  <H2>Cliente</H2>  
               </div>
               <div class="card-body">
                <div class="mb-3">              
                  <label for="nameClient" class="form-label">Nombre</label>
                  <input type="text" name="name" id="nameClient" class="form-control" placeholder="nombre del estudiante" aria-describedby="helpId">
                  <label for="identClient" class="form-label">Cédula</label>
                  <input type="text" name="id" id="identClient" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                  <label for="adressClient" class="form-label">Dirección</label>
                  <input type="text" name="address" id="adressClient" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">
                  <label for="ageClient" class="form-label">Edad</label>
                  <input type="text" name="age" id="ageClient" class="form-control" placeholder="numero de matricula" aria-describedby="helpId">  
                  <label for="emailClient" class="form-label">Correo</label>
                  <input type="text" name="email" id="emailClient" class="form-control" placeholder="nivel en el que esta" aria-describedby="helpId">
                  <label for="phoneClient" class="form-label">Telefono</label>
                  <input type="text" name="phone" id="phoneClient" class="form-control" placeholder="que carrera sigue" aria-describedby="helpId">
                 </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="addClient()">Agregar</button>
           </div>
    </div>
    <br>

    <div class="card">
            <div class="card-header">            
            <h3>Vendedor</h3> 
            </div>
            <div class="card-body">
               <div class="mb-3">
                 <label for="nameVendedor" class="form-label">Nombre</label>
                 <input type="text" name="nameVendedor" id="nameVendedor" class="form-control" placeholder="nombre del profesor" aria-describedby="helpId">
                 <label for="idVendedor" class="form-label">Cédula</label>
                 <input type="text" name="idVendedor" id="idVendedor" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <label for="addressVendedor" class="form-label">Dirección</label>
                 <input type="text" name="address" id="addressVendedor" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">

                 </div>
                 <label for="departamentoVendedor" class="form-label">Departamento</label>
                 <input type="text" name="title" id="departamentoVendedor" class="form-control" placeholder="direccion de domicillio" aria-describedby="helpId">
                 <label for="asignatureTeacher" class="form-label">Seccion</label>
                 <br>
                  <select class="form-select form-select-sm" name="seccionVendedor" id="seccionVendedor">
                    <option value="Mujeres">Mujeres</option>
                    <option value="Hombres">Hombres</option>
                    <option value="Niños">Niños</option>   
                   </select>
                 </div>
                 <div class="card-footer text-muted">
                  <button class="btn btn-primary"onclick="addVendedor()">Agregar</button>
                 </div>
              </div>
<br>
            
  <table id="report" class="table table-striped" style="border-radius: 2px solid rgb(20, 19, 19)">
      <thead >
          <tr>
              <th>Curso</th>
              <th>Nombre</th>
              <th>Valor</th>
              <th>Actividad</th>
              <th>Valor</th>
              <th>calificacion</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
  </table>


    </div>
    
  </main>
